<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="road">
        <div class="lane-divider"></div>
        <div class="car"></div>
        <div class="obstacle obstacle-1">TRUE</div>
        <div class="obstacle obstacle-2">FALSE</div>
      </div>
      <div class="controls">
        <button id="left-btn">Move Left</button>
        <button id="right-btn">Move Right</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
